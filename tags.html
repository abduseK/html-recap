<!-- Every HTML page starts with the Document Type Declaration 
and is contained within the <html> element. The document is 
split into two main parts: the Head (<head>), which holds metadata 
(info for the browser/search engines), and the Body (<body>), 
which holds the visible page content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Document Structure Example</title>
    </head>
<body>
    <h1>Hello, NSDA!</h1>
    <h2>We will see the most used common html tags</h2>
    <h3>There are 6 h tags for majorly used for title and heading, basically called heading tags</h3> 
</body>

</html>
