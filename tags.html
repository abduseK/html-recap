<!-- Every HTML page starts with the Document Type Declaration 
and is contained within the <html> element. The document is 
split into two main parts: the Head (<head>), which holds metadata 
(info for the browser/search engines), and the Body (<body>), 
which holds the visible page content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Document Structure Example</title>
    </head>
<body>
    <h1>Hello, NSDA!</h1>

    <!-- Tags for text -->
    <!-- For texts, we p, h1-h6, i, b -->
      <h1>Tag for heading, main title</h1>
      <b>Tag for bolding a text</b> <br>
      <i>Tag for italic font style</i>
      <p>This tag is used to show normal sized texts on the browser</p>
    
    <!-- Tags for links and images -->
    <!-- For links and images we use a, img -->
     <a href="https://google.com">Google Page</a>
     <img src="https://images.unsplash.com/photo-1761330461729-6e5aacbf11b8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=406" alt="Random image from Unslpash">
</body>

</html>
